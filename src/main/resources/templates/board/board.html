<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>게시판</title>
    <script src="https://kit.fontawesome.com/2d323a629b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="jumbotron">
    <h1>게시판</h1>
</div>
<button type="button" class="btn btn-primary" onclick = "location.href = '/api/write' ">글작성</button>
<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col" class="text-center">제목</th>
        <th scope="col" class="text-center">작성자</th>
        <th scope="col" class="text-center">작성시간</th>
    </tr>
    </thead>
    <tbody id="names-q1">

    </tbody>
</table>
</body>
<script>
    $(document).ready(function () {
        $.ajax({
            type: "GET",
            url: "http://localhost/post",
            data: {},
            success: function (response) {
                for (let i = 0; i < response.length; i++) {
                    let id = response[i]["id"];
                    let title = response[i]["title"];
                    let writer = response[i]["writer"];
                    let content = response[i]["content"];
                    let boardDate = response[i]["boardDate"];
                    let temp = `<tr>
                                    <!--<td style="width: 30%">

                                        <a class="text-reset" href="api/board/detail?id=${id}">${title}</a>
                                    </td>
                                    -->
                                    <!-- 작성자, 작성일, 조회수 -->
                                    <td style="width: 20%">

                                        <a class="text-reset" href="api/board/detail?id=${id}">${title}</a>
                                    </td>
                                    <td style="width: 20%" class="text-center">${writer}</td>
                                    <!--<td style="width: 20%" class="text-center">${content}</td>-->
                                    <td style="width: 10%" class="text-center">${boardDate}</td>
                                </tr>`
                    $('#names-q1').append(temp);
                }
            }
        })
    });
</script>
</html>
